<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>선으로 삼각형 그리기</title>
  </head>
  <body>
    <h3>선으로 삼각형 그리기</h3>
    <hr />
    <canvas id="myCanvas" style="background-color: aliceblue;" width="200" height="150"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas")
      var context = canvas.getContext("2d")

      context.beginPath()
      context.moveTo(120, 20) //빈경로 만들기
      context.lineTo(20, 50) //(120,20)을 시작점으로 설정
      context.lineTo(150, 120)
      context.lineTo(120, 20)
      context.strokeStyle = "magenta" //색
      context.stroke() //경로를 캔버스에 그린다.
    </script>
  </body>
</html>
