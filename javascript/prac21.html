<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>캔버스에 마우스 드래깅으로 그림 그리기</title>
  </head>
  <body onload="init()">
    <h3>마우스를 누른 채 드래깅하여 그림을 그려 보세요</h3>
    <hr />
    <canvas id="myCanvas" style="background-color: aliceblue;" width="500" height="400"></canvas
    ><br />
    선굵기:<input
      type="number"
      id="widthInput"
      value="2"
      min="0"
      max="20"
      step="1"
      onchange="lineWidth=this.value"
    />
    선 색:<input type="color" id="colorInput" value="#00ff00" onclick="strokeColor=this.value" />

    <script>
      var canvas, context //전역변수
      var colorInputObj, widthInputObj
      var lineWidth
    </script>
  </body>
</html>
