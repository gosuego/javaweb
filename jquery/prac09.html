<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu li:first")
            .css({"background-color":"#f00"}); //li에서 처음을 컬러 레드로

            $("#menu li:last")
            .css({"background-color":"#0f0"});// li에서 마지막을 컬러 블루로
        });
    </script>
</head>
<body>
   <h1>탐색 선택자</h1>
   <ul id="menu">
       <li>내용1</li>
       <li>내용2</li>
       <li>내용3</li>
       <li>내용4</li>
   </ul>
</body>
</html>
